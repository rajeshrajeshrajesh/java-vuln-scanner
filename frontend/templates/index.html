<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Java Vulnerability Scanner</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #222;
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
        }

        form {
            background: white;
            padding: 25px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            margin-bottom: 40px;
        }

        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
            cursor: pointer;
            border: 2px dashed #4a90e2;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #f0f6ff;
            color: #333;
        }

        input[type="file"]:hover {
            border-color: #2c6cd1;
            background: #e4eeff;
        }

        button {
            background-color: #4a90e2;
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3571c4;
        }

        table {
            width: 90%;
            max-width: 900px;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 50px;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-weight: 700;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f9fbff;
        }

        tbody tr:hover {
            background-color: #e6f0ff;
        }

        td:nth-child(1), th:nth-child(1) {
            text-align: center;
            width: 60px;
        }

        td:nth-child(2), th:nth-child(2) {
            text-align: center;
            width: 110px;
        }

        code {
            background: #eef3f7;
            padding: 6px 10px;
            border-radius: 4px;
            display: block;
            white-space: pre-wrap;
            font-family: Consolas, 'Courier New', monospace;
            font-size: 0.9rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Java Vulnerability Scanner</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".java" required />
        <button type="submit">Scan</button>
    </form>

    {% if findings %}
        <table>
            <thead>
                <tr>
                    <th>Line</th>
                    <th>Severity</th>
                    <th>Description</th>
                    <th>Suggestion</th>
                    <th>Code Snippet</th>
                </tr>
            </thead>
            <tbody>
                {% for f in findings %}
                <tr>
                    <td>{{ f.line if f.line else '-' }}</td>
                    <td>{{ f.severity }}</td>
                    <td>{{ f.description }}</td>
                    <td>{{ f.suggestion }}</td>
                    <td><code>{{ f.code_snippet }}</code></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
